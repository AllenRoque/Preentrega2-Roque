<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../multimedia/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Panadería Pangüino</title>
  </head>
  <body>
    <!-- Inicia Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light nav-color">
        <div class="container-fluid" id="center">
          <a class="navbar-brand" href="../index.html"
            ><img class="logo" src="../multimedia/logo.png" alt="Logo de la panadería Panguino"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link  text-color" href="../index.html">Inicio</a>
              <a class="nav-link text-color" href="../paginas/productos.html">Productos</a>
              <a class="nav-link text-color" href="../paginas/cursos.html">Cursos</a>
              <a class="nav-link text-color" href="../paginas/novedades.html">Novedades</a>
              <a class="nav-link active text-color" aria-current="page" href="../paginas/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Termina Header -->
    <main class="contacto">
      <section class="contacto__box ">
        <h1 class="contacto__title">Ingrese sus datos y ayudenos a mejorar!</h1>
        <form action="" class="formulario">
            <input class="formulario__input" type="text" id="nombre" name="nombre" placeholder="Nombres"/>
            <input class="formulario__input" type="text" id="apellido" name="apellido" placeholder="Apellidos"/>
            <input class="formulario__input" type="text" id="correo" name="correo" placeholder="Correo"/>
            <input class="formulario__input" type="text" id="telefono" name="telefono" placeholder="Teléfono"/>
            <textarea class="formulario__input formulario__input__size" name="comentario" id="comentario" placeholder="Comentarios"></textarea>
            <input class="formulario__input button" type="submit" value="Enviar">
          </div>
        </form>
      </section>
      <section class="contacto__box ">
        <iframe
        class="mapa"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1378.8349868248856!2d-76.97697053645187!3d-12.184875233097301!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105b9a4991fe4a1%3A0xe575c9cea4f2c6c4!2sCooperativa%20AMERICA%20PANADERIA!5e0!3m2!1ses-419!2spe!4v1662150556698!5m2!1ses-419!2spe"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
    <!-- Inicia Footer -->
    <footer class="footer">
      <div class="box">
        <ul class="footer__list">
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Trabaja con Nosotros</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Codigo de Ética</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Preguntas Frecuentes</a>
          </li>
          <li class="footer__list--item">
            <a class="footer__list--link" href="#">Terminos y Condiciones</a>
          </li>
        </ul>
      </div>
      <div class="box footer__center">
        <a class="footer__list--link" href="#">Libro de Reclamaciones</a>
        <a href="#"
          ><img
            class="footer__libro"
            src="../multimedia/libro.png"
            alt="Imagen de libro de Reclamaciones"
        /></a>
      </div>
      <div class="box">
        <h3 class="footer__list--link">Redes Sociales</h3>
        <ul class="list">
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list__icon">
            <a class="icon" href="#"><i class="fab fa-pinterest-p"></i></a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- Termina Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/c28956edbb.js" crossorigin="anonymous"></script>
  </body>
</html>
